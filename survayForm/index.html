<!DOCTYPE html>
<html>

<head>
    <meta charest="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us to improve the platform</p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name<input id="name" class="input-text" type="text" placeholder="Enter your Name" required></label>
            <label for="email" id="email-label">Email<input id="email" class="input-text" type="email" placeholder="Enter your Email" required></label>
            <label for="number" id="number-label">Age <span class="optional">(optional)</span><input  class="input-text" id="number" type="number" min="1" max="100" required
                    placeholder="Age"></label>
            <label for="role">Which option best describes your current role?</label>
            <select class="drop-list" id="dropdown" name="" id="role" required>
                <option disabled selected value="">select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="perferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

            <label for="recommend">
                Would you recommend freeCodeCamp to a friend?
            </label>
            <div class="container">
                <div class="redio-container"> <input type="radio" name="recommend" id="definitely" value="definitely"> <label for="definitely">Definitely
                </label></div>
                <div class="redio-container"> <input type="radio" name="recommend" id="maybe" value="maybe"><label for="maybe"> Maybe </label></div>
                <div class="redio-container"> <input type="radio" name="recommend" id="not-sure" value="not-sure"><label for="not-sure">Not
                    sure</label></div>
            </div>
            <label for="feature">
                What is your favorite feature of freeCodeCamp?
            </label>
            <select class="drop-list" name="" id="feature" required>
                <option disabled selected value="">select an option</option>
                <option value="challanges">Challanges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open source</option>
            </select>

            <label for="improve">
                What would you like to see improved? <span class="optional">(Check all that apply)</span>
            </label>
            <div class="container">
                <div class="redio-container"><input type="checkbox" value="front-end"  id="front-end"> <label for="front-end">Front-end
                        Projects</label></div>
                <div class="redio-container"> <input type="checkbox" value="Back-end"  id="back-end  "> <label for="back-end">Back-end
                        Projects</label></div>
                <div class="redio-container"> <input type="checkbox" value="data"  id="data"> <label for="data">Data Visualization</label>
                </div>
                <div class="redio-container"> <input type="checkbox" value="challanges" id="challanges"> <label
                        for="challanges">Challanges</label></div>
                <div class="redio-container"> <input type="checkbox"  value="open-source" id="open-source"> <label for="open-source">Open Source
                        Community</label></div>
                <div class="redio-container"><input type="checkbox" value="gitter"  id="gitter"> <label for="gitter">Gitter help rooms</label>
                </div>
                <div class="redio-container"><input type="checkbox" value="videos"  id="videos"> <label for="videos">Videos</label></div>
                <div class="redio-container"> <input type="checkbox" value="city"  id="city"> <label for="city">City Meetups</label></div>
                <div class="redio-container"> <input type="checkbox" value="wiki"  id="wiki"> <label for="wiki">Wiki</label></div>
                <div class="redio-container"><input type="checkbox"  value="forum" id="forum"> <label for="forum">Forum</label></div>
                <div class="redio-container"><input type="checkbox" value="add"  id="add"> <label for="add">Additional Courses</label></div>
            </div>
            <label for="suggest">Any comments or suggestions?
            </label>
            <textarea name="comments" class="comments" id="sugest" placeholder="Enter your comment here..." cols="30" rows="5"></textarea>
            <input type="submit" value="Submit" id="submit">
        </form>
    </main>

</body>

</html>
